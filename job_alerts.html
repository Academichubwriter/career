<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Alerts</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="bg-gray-100 min-h-screen flex justify-center items-center">
        <form id="jobAlertForm" action="subscribe.php" method="POST" class="max-w-sm mx-auto p-6 bg-white rounded shadow-md">
            <h1 class="text-2xl font-semibold mb-6">Job Alerts</h1>
            <label for="email" class="block mb-2">Email:</label>
            <input type="email" id="email" name="email" required class="w-full px-4 py-2 mb-4 border rounded">

            <label for="category" class="block mb-2">Job Category:</label>
            <select id="category" name="category" class="w-full px-4 py-2 mb-4 border rounded">
                <option value="it">IT</option>
                <option value="marketing">Marketing</option>
                <option value="finance">Finance</option>
                <!-- Add more options as needed -->
            </select>

            <input type="submit" value="Subscribe" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        </form>
    </div>
</body>
</html>
