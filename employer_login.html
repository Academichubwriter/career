<!DOCTYPE html>
<html>
<head>
  <title>Employer Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <h1 class="text-center text-2xl font-bold mb-8">Employer Login</h1>

  <form id="employer_login_form" class="max-w-md mx-auto bg-white p-8 rounded shadow-lg" action="employer_login_process.php" method="POST">
    <label for="employer_email" class="block mb-2">Email:</label>
    <input type="email" id="employer_email" name="employer_email" required class="form-input w-full mb-4">

    <label for="employer_password" class="block mb-2">Password:</label>
    <input type="password" id="employer_password" name="employer_password" required class="form-input w-full mb-6">

    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded w-full mb-4">Login</button>

    <p class="text-center"><a href="employer_reset_password" class="text-blue-500">Forgot Password?</a></p>
    <p class="error" id="login_error"></p>
  </form>
</body>
</html>
