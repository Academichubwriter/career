<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <h1 class="text-center text-3xl font-bold py-4">Sign Up</h1>
  <div class="flex justify-center py-4">
    <label class="inline-flex items-center">
      <input type="radio" name="user_type" value="job_seeker" class="form-radio text-blue-500" checked>
      <span class="ml-2">Job Seeker</span>
    </label>
    <label class="inline-flex items-center ml-6">
      <input type="radio" name="user_type" value="employer" class="form-radio text-blue-500">
      <span class="ml-2">Employer</span>
    </label>
  </div>

  <form id="job_seeker_form" class="max-w-md mx-auto bg-white p-8 mb-4 rounded shadow-lg" action="job_seeker_signup_process.php" method="POST" enctype="multipart/form-data">
    <label class="block mb-4">
      Full Name:
      <input type="text" name="job_seeker_full_name" required class="form-input mt-1 block w-full">
    </label>
    <label class="block mb-4">
      Email:
      <input type="email" name="job_seeker_email" required class="form-input mt-1 block w-full">
    </label>
    <label class="block mb-4">
      Password:
      <input type="password" name="job_seeker_password" required class="form-input mt-1 block w-full">
    </label>
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Sign Up as Job Seeker</button>
    <a href="jobseeker_login.html" class="block mt-4 text-blue-500">Already have an account? Sign in</a>
  </form>

  <form id="employer_form" class="max-w-md mx-auto bg-white p-8 mb-4 rounded shadow-lg hidden" action="employer_signup_process.php" method="POST" enctype="multipart/form-data">
    <label class="block mb-4">
      Full Name:
      <input type="text" name="employer_full_name" required class="form-input mt-1 block w-full">
    </label>
    <label class="block mb-4">
      Email:
      <input type="email" name="employer_email" required class="form-input mt-1 block w-full">
    </label>
    <label class="block mb-4">
      Company Name:
      <input type="text" name="employer_company_name" class="form-input mt-1 block w-full">
    </label>
    <label class="block mb-4">
      Contact Person:
      <input type="text" name="employer_contact_person" class="form-input mt-1 block w-full">
    </label>
    <label class="block mb-4">
      Password:
      <input type="password" name="employer_password" required class="form-input mt-1 block w-full">
    </label>
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Sign Up as Employer</button>
    <a href="employer_login.html" class="block mt-4 text-blue-500">Already have an account? Sign in</a>
  </form>

  <script>
    const jobSeekerForm = document.getElementById('job_seeker_form');
    const employerForm = document.getElementById('employer_form');
    const userTypeRadios = document.getElementsByName('user_type');

    // Function to show/hide forms based on radio button selection
    function toggleForms() {
      if (userTypeRadios[0].checked) {
        jobSeekerForm.style.display = 'block';
        employerForm.style.display = 'none';
      } else {
        jobSeekerForm.style.display = 'none';
        employerForm.style.display = 'block';
      }
    }

    // Initial check and setup
    toggleForms();

    // Event listener for radio button change
    for (let i = 0; i < userTypeRadios.length; i++) {
      userTypeRadios[i].addEventListener('change', toggleForms);
    }
  </script>

</body>
</html>
