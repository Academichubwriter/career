<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Locations with Google Maps</title>
    <style>
        /* Style for the map containers */
        .map-container {
            width: 400px;
            height: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Map containers -->
    <div id="mapsContainer"></div>

    <!-- Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEriT4z_3CZYJU83eNKidV1K5aE1RP0mc&callback=initMaps" async defer></script>
    <script>
        // Function to fetch locations from the PHP script and initialize maps
        function initMaps() {
            // Fetch locations data from PHP script
            fetch('fetch_locations.php')
            .then(response => response.json())
            .then(locations => {
                // Initialize maps for each location
                locations.forEach((location, index) => {
                    var mapContainer = document.createElement('div');
                    mapContainer.classList.add('map-container');
                    mapContainer.setAttribute('id', 'map' + (index + 1));
                    document.getElementById('mapsContainer').appendChild(mapContainer);

                    var mapOptions = {
                        center: { lat: parseFloat(location.latitude), lng: parseFloat(location.longitude) },
                        zoom: 10 // Adjust the zoom level as needed
                    };
                    var map = new google.maps.Map(mapContainer, mapOptions);
                    var marker = new google.maps.Marker({
                        position: { lat: parseFloat(location.latitude), lng: parseFloat(location.longitude) },
                        map: map,
                        title: location.name
                    });
                });
            })
            .catch(error => console.error('Error fetching locations:', error));
        }
    </script>
</body>
</html>
