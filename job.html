        <form class="login-form" id="loginForm" method="post" action="validate.php" novalidate="novalidate" id="loginForm" class="login-form">
            <h4>Log in</h4>
            <div class="g-input__wrapper m-empty" data-vv-as="Email" at-attr="login_email">
                <div class="nameholderr">
                    <label for="loginInputEmail" class="email" style="left: 0px; right: auto; position: absolute;">Email</label>
                    <input class="box1" at-attr="input" autocomplete="on" name="email" required="required" id="loginInputEmail" type="email">
                </div>
            </div>
            <div class="g-input__wrapper m-with-field-control m-empty" id="loginrel" data-vv-as="Password" at-attr="login_password">
                <div class="hold">
                    <div class="nameholderrr">
                        <label for="loginInputPassword" class="passwordd" style="left: 0px; right: auto; position: absolute;">Password</label>
                        <input class="box1" at-attr="input" autocomplete="on" name="password" required="required" id="loginInputPassword" type="password">
                        <div class="eyeconss">
                            <i class="fa-regular fa-eye loginEyeIcons" style="color: #4c7fd6; "></i>
                            <i class="fa-regular fa-eye-slash loginEyeIcons" style="color: #b7b2b8;display: none; "></i>
                        </div>
                    </div>
                </div>
                <p id="passwordStrengthResult"></p>
            </div>
            <div id="errorContainer"></div> <!-- Error container to display the error message -->
            <button type="submit" id="signInButton" at-attr="submit" disabled="disabled" class="g-btn m-rounded m-block m-md mb-0">Log In</button>
            <div class="b-loginreg__links">
                <div class="loginreg">
                    <span>
                        <button at-attr="forgot_password" type="button" class="g-btnn m-flat forgot m-reset-width m-no-uppercase">
                            Forgot password?
                        </button>
                    </span>
                    <span>
                        <button at-attr="sign_up" type="button" onclick="toggleForms()" class="g-btnn m-flat m-reset-width m-no-uppercase">
                            Sign up for careerlink
                        </button>
                    </span>
                </div>
            </div>
        </form>
    <script>
                        // Function to check if a password is strong
                        function isStrongPassword(password) {
                        const isLengthValid = password.length >= 8;
                        const isUppercaseValid = /[A-Z]/.test(password);
                        const isLowercaseValid = /[a-z]/.test(password);
                        const isNumberValid = /\d/.test(password);
                        const isSpecialCharValid = /[!@#$%^&*]/.test(password);
                
                        return isLengthValid && isUppercaseValid && isLowercaseValid && isNumberValid && isSpecialCharValid;
                    }
                
                    // Enable or disable the "Sign Up" button based on input fields and password strength
                    const emailInput = document.getElementById("input-106");
                    const passwordInput = document.getElementById("input-109");
                    const signUpButton = document.getElementById("signUpButton");
                    const passwordStrengthResult = document.getElementById("passwordStrengthResult");
                    const eyeIcons = document.querySelectorAll(".eye-icons");
                
                    eyeIcons.forEach(function(eyeIcon) {
                        eyeIcon.addEventListener("click", function () {
                            if (passwordInput.type === "password") {
                                passwordInput.type = "text";
                                eyeIcons[0].style.display = "none";
                                eyeIcons[1].style.display = "inline-block"; // Corrected the comment
    
                            } else {
                                passwordInput.type = "password";
                                eyeIcons[1].style.display = "none";
                                eyeIcons[0].style.display = "inline-block";
                            }
                        });
                    });
                
                    function updateSignUpButton() {
                        const emailFilled = emailInput.value.trim() !== "";
                        const passwordFilled = passwordInput.value.trim() !== "";
                        const isStrong = isStrongPassword(passwordInput.value);
                
                        if (emailFilled && passwordFilled && isStrong) {
                            signUpButton.classList.add("active");
                            signUpButton.style.backgroundColor = "#00aff0"; // Change the button background color to blue
                            signUpButton.disabled = false;
                        } else {
                            signUpButton.classList.remove("active");
                            signUpButton.style.backgroundColor = "gray"; // Change the button background color to gray
                            signUpButton.disabled = true;
                        }
                    }
                
                    emailInput.addEventListener("input", updateSignUpButton);
                    passwordInput.addEventListener("input", function () {
                        const password = passwordInput.value;
                        const isStrong = isStrongPassword(password);
                
                        if (isStrong) {
                            passwordStrengthResult.textContent = "";
                        } else {
                            passwordStrengthResult.textContent = "Password is weak.";
                        }
                        updateSignUpButton();
                    });
                </script>          
                <script>
                    function toggleForms() {
                        const createAccountForm = document.getElementById("createAccountForm");
                        const loginForm = document.getElementById("loginForm");
                
                        if (createAccountForm.style.display === "none") {
                            createAccountForm.style.display = "block";
                            loginForm.style.display = "none";
                        } else {
                            createAccountForm.style.display = "none";
                            loginForm.style.display = "block";
                        }
                    }
    </script>
    <script>
        function toggleForms() {
            const createAccountForm = document.getElementById("createAccountForm");
            const loginForm = document.getElementById("loginForm");
    
            if (createAccountForm.style.display === "none") {
                createAccountForm.style.display = "block";
                loginForm.style.display = "none";
            } else {
                createAccountForm.style.display = "none";
                loginForm.style.display = "block";
            }
        }
    </script>
    <script>
        // Function to check if a password is strong
        function isStrongPassword(password) {
            const isLengthValid = password.length >= 8;
            const isUppercaseValid = /[A-Z]/.test(password);
            const isLowercaseValid = /[a-z]/.test(password);
            const isNumberValid = /\d/.test(password);
            const isSpecialCharValid = /[!@#$%^&*]/.test(password);
        
            return isLengthValid && isUppercaseValid && isLowercaseValid && isNumberValid && isSpecialCharValid;
        }
        
        // JavaScript for the Log In form
        const loginEmailInput = document.getElementById("loginInputEmail");
        const loginPasswordInput = document.getElementById("loginInputPassword");
        const loginButton = document.getElementById("signInButton");
        const loginEyeIcons = document.querySelectorAll(".loginEyeIcons");
        
        loginEyeIcons.forEach(function (eyeIcon) {
            eyeIcon.addEventListener("click", function () {
                if (loginPasswordInput.type === "password") {
                    loginPasswordInput.type = "text";
                    loginEyeIcons[0].style.display = "none";
                    loginEyeIcons[1].style.display = "inline-block";
                } else {
                    loginPasswordInput.type = "password";
                    loginEyeIcons[1].style.display = "none";
                    loginEyeIcons[0].style.display = "inline-block";
                }
            });
        });
        
        function updateLogInButton() {
            const loginEmailFilled = loginEmailInput.value.trim() !== "";
            const loginPasswordFilled = loginPasswordInput.value.trim() !== "";
        
            // Check if the password is strong
            const isStrong = isStrongPassword(loginPasswordInput.value);
        
            if (loginEmailFilled && loginPasswordFilled && isStrong) {
                loginButton.disabled = false;
            } else {
                loginButton.disabled = true;
            }
        }
        
        loginEmailInput.addEventListener("input", updateLogInButton);
        loginPasswordInput.addEventListener("input", updateLogInButton); // Update the button when the password input changes
        
        </script>
    </section>
